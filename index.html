<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket.IO chat</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>
      /** { margin: 0; padding: 0; box-sizing: border-box; }*/
      html,body {
        width: 100%;
        height: 100%;
        font: 13px Helvetica, Arial;
      }
      .msg {
        padding-left: 0px;
        padding-right: 0px;
      }
      #msgBox {
        height: 100%;
        width: 100%;
        padding-bottom: 50px;
        overflow: scroll;
        background: lightblue;
      }
      #talkBar {
        height: 50px;
        width: 100%;
        background: lightgray;
        padding-top: 3px;
        padding-bottom: 3px;
        position: fixed;
        bottom: 0;
      }
      #messages {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div id="msgBox"><ul id="messages"></ul></div>
    <div class="container-fluid" id="talkBar">
      <div class="row">
        <div class="col-xs-4 col-sm-3 nickname">
          <input type="nickname" class="form-control" id="nickName">
        </div>
        <div class="col-xs-5 col-sm-6 msg">
          <input type="msg" class="form-control" id="msg" autocomplete="off">
        </div>
        <div class="col-xs-3">
          <button type="button" class="btn btn-success btn-block">Send</button>
        </div>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function(){
        var socket = io();

        $('button').click(function(){
          var nickName = $('#nickName').val();
          var msg = $('#msg').val();
          if(msg != '')
          {
            if(nickName == '')
              nickName='匿名';
            socket.emit('chat message', nickName + ':' + msg);
            $('#msg').val('');
          }
          return false;
        });

        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        });
      });

    </script>
  </body>
</html>
